<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration - Blood Bank Management System</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/donor.js" defer></script>
</head>
<body>
    <header>
        <h1>Donor Registration</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="patient_registration.html">Patient Registration</a></li>
                <li><a href="blood_stock.html">Blood Stock</a></li>
                <li><a href="view_patients.html">View Patients</a></li>
                <li><a href="view_blood_donations.html">View Blood Donations</a></li>
                <li><a href="admin_dashboard.html">Admin Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Register as a Blood Donor</h2>
            <form id="donorForm">
                <label for="donorName">Name:</label>
                <input type="text" id="donorName" name="donorName" required>

                <label for="donorEmail">Email:</label>
                <input type="email" id="donorEmail" name="donorEmail" required>

                <label for="donorPhone">Phone Number:</label>
                <input type="tel" id="donorPhone" name="donorPhone" required>

                <label for="donorBloodType">Blood Type:</label>
                <select id="donorBloodType" name="donorBloodType" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <label for="donorAddress">Address:</label>
                <textarea id="donorAddress" name="donorAddress" rows="3" required></textarea>

                <label for="donationDate">Last Donation Date:</label>
                <input type="date" id="donationDate" name="donationDate" required>

                <button type="submit">Register Donor</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Blood Bank Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
